<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Agregar el maximum-scale=5.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- metaetiquetas generales -->
    <!-- 70-320 caracteres -->
    <meta
      name="description"
      content="somos un banco digital con exchange de criptomonedas, rapido, facil, confiable, principalmente dedicado y orientado a empresas IT "
    />
    <meta
      name="keywords"
      content="app, exchange, banco digital, depositos, transferencias,sin costo"
    />
    <!-- https://ogp.me/ -->
    <!-- protocolo open graph -->
    <meta
      property="og:title"
      content="banco digital con exchange de criptomonedas"
    />
    <meta property="og:image" content="https://itbank.com" />
    <!-- como si fuera una imagen externa -->
    <meta property="og:aouthor" content="Braian Rodriguez" />
    <meta
      property="og:description"
      content="somos un banco digital con exchange de criptomonedas, rapido, facil, confiable, principalmente dedicado y orientado a empresas IT"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/4c2cda57fd.js"
      crossorigin="anonymous"
    ></script>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>
      Cuenta -- Banco Digital con exchange de criptomonedas, rápido y confiable
    </title>
    <link rel="icon" href="imagenes/loguito.png" />
  </head>

  <body>
    <!-- Encabezado -->
    <header>
      <!-- Barra Nav Bootstrap-->
      <nav class="navbar navbar-expand-lg navbar-light bg-background p-0">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="index.html"
            title="ir a página principal"
            ><img
              src="imagenes/ItBank.svg"
              alt="itbank"
              class="logo-it"
              id="inicio"
              loading="lazy"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown h2">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  title="dropdown contáctanos"
                >
                  Contáctanos
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a
                      class="dropdown-item h2"
                      href="Seguridad.html"
                      title="ir a página seguridad"
                      >Seguridad</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item h2"
                      href="https://web.whatsapp.com/"
                      title="ir a contacto de whatsapp"
                      >Whatsapp</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item h2">
                <a
                  class="nav-link"
                  href="cuenta.html"
                  title="ir a página de entrar a tu cuenta"
                  >Cuenta</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Cuerpo próximamente le agregare unos inputs -->
    <main class="main-cuenta">
      <div class="login">
        <div class="login-screen">
          <div class="app-title">
            <h1>Cuenta</h1>
          </div>

          <div class="login-form">
            <div class="control-group">
              <input
                type="text"
                class="login-field"
                value=""
                placeholder="usuario"
                id="login-name"
              />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="control-group">
              <input
                type="password"
                class="login-field"
                value=""
                placeholder="contraseña"
                id="login-pass"
              />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <a
              class="btn btn-primary btn-large btn-block"
              href="#"
              title="boton para entrar a tu cuenta"
              >Entrar</a
            >
            <a
              class="login-link"
              href="#"
              title="link a página si perdiste tu contraseña"
              >Perdiste tu contraseña?</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer class="footer row">
      <!-- Redes en construcción -->
      <div class="contenedor-redes col-12 col-md-6">
        <h2>Redes</h2>
        <ul class="lista-redes">
          <li class="redessociales">
            <i class="fab fa-facebook"></i>
            <a href="https://facebook.com" title="ir a facebook">Facebook</a>
          </li>
          <li class="redessociales">
            <i class="fab fa-instagram"></i>
            <a href="https://instagram.com" title="ir a instagram">Instagram</a>
          </li>
          <li class="redessociales">
            <i class="fab fa-twitter"></i>
            <a href="https://twitter.com" title="ir a twitter">Twitter</a>
          </li>
        </ul>
      </div>
      <!-- Legales de Bancos -->
      <div class="contenedor-legales col-12 col-md-6">
        <div class="contenedor-lista">
          <h2>Legales</h2>
          <ul class="lista-legales">
            <li>
              <a
                href="https://www.bcra.gob.ar/BCRAyVos/Regimen_de_transparencia.asp"
                target="_blank"
                title="ir a régimen de transparencia del Banco central de la república argentina"
                >Régimen de Transparencia</a
              >
            </li>
            <li>
              <a
                href="https://www.bcra.gob.ar/BCRAyVos/Usuarios_Financieros.asp"
                target="_blank"
                title="ir a página de usiarios financieros del BCRA"
                >Usuarios Financieros</a
              >
            </li>
          </ul>
        </div>
        <div class="contenedor-imagenlegales">
          <a
            href="http://www.bcra.gob.ar/BCRAyVos/Usuarios_Financieros.asp"
            target="_blank"
            title="ir a legales del BCRA"
            ><img
              src="imagenes/usuariosfinancieros.png"
              alt="Pagina usuarios financieros de BCRA"
              class="imagen-legales"
              loading="lazy"
          /></a>
        </div>
      </div>
    </footer>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
